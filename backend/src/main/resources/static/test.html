<!DOCTYPE html>
<html>
<head>
    <title>Expiry Alert System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-height: 100px;
            white-space: pre-line;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
        }

        .custom-item-form {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .alert {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 6px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expiry Alert System</h1>
        
        <div class="button-group">
            <button onclick="sendTestEmail()">Send Test Email</button>
            <button onclick="addTestItems()">Add Test Items</button>
        </div>

        <div class="custom-item-form">
            <h2>Add Custom Item</h2>
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate">
            </div>
            <button onclick="addCustomItem()">Add Item</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function sendTestEmail() {
            fetch('http://localhost:8080/api/test/send-email')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Error: ' + error;
                });
        }

        function addTestItems() {
            fetch('http://localhost:8080/api/test/add-test-items', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
        }

        function addCustomItem() {
            const name = document.getElementById('itemName').value;
            const expiryDate = document.getElementById('expiryDate').value;
            
            if (!name || !expiryDate) {
                document.getElementById('result').innerHTML = 'Please fill in all fields';
                return;
            }

            fetch(`http://localhost:8080/api/test/add-item?name=${encodeURIComponent(name)}&expiryDate=${encodeURIComponent(expiryDate)}`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
                document.getElementById('itemName').value = '';
                document.getElementById('expiryDate').value = '';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
